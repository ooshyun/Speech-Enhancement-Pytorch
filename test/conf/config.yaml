default:
  config:
  # config: './recipes/icassp_2023/MLbaseline/config_train.yaml'

seed: 10    

dummy:
misc:
  num_workers: 1
  num_prints: 4
  show: False
  verbose: False

optim:
  load: False
  # optim: 'sgd'
  optim: 'adam'
  lr: 0.0003
  beta1: 0.9
  beta2: 0.999
  # loss: 'l1'
  loss: 'mse'
  # loss: 'psa'
  # loss: 'psa-bose'
  # loss: 'ideal-mag'
  # loss: 'si-sdr'
  clip_grad: False
  pit: True

model:
  # wav-unet, dcunet, demucs, unet, mel-rnn, crn, dccrn, conv-tasnet
  name: 'conv-tasnet'
  audio_channels: 1
  num_spk: 2
  segment: 1.024
  sample_rate: 16000
  n_fft: 512
  hop_length: 256
  win_length: 512
  center: True
  
  # DNN
  n_layers: 4 
  hidden_layer: 1024
  bias: True
  activation: "leaky-relu"
  drop_out: 0.5
  dnn_method: "mask"
  dnn_ema: True

  # Unet(CNN)
  unet_channels: 1
  unet_layer: 4
  bilinear: False

  # Mel-RNN
  rnn_type: 'rnn'
  rnn_hidden: 256
  rnn_layer: 2
  n_mels: 0 # 128
  f_min: 125
  f_max: 8000
  ema: True
  
  # DCUnet
  model_complexity: 45
  model_depth: 10 
  data_type: True 
  padding_mode: 'zeros'
  
  # Unet
  unet_nlayers: 12
  channels_interval: 24
  
  # CRN
  # n_fft: 320
  # hop_length: 160
  # win_length: 320
  
  # Demucs
  sources: [None]

  # Conv-tasnet
  sources: [None, None]
  skip: False

    
dset:
  # name: 'VoiceBankDEMAND'
  # wav: './data/VoiceBankDEMAND/DS_10283_2791'
  name: 'Clarity'
  wav: './data/clarity_ICASSP2023/clarity_CEC2_data/clarity_data'
  split: [0.85, 0.1, 0.05]
  segment: 1.024  
  audio_channels: 1
  use_all: False
  shift: None
  sample_rate: 16000
  norm: 'z-score'
  # norm: 'linear-scale'
  
solver:
  root: './test'
  num_workers: 10
  epochs: 1
  batch_size: 16
  all_steps: False
  total_steps: 1
  save_checkpoint_interval: 1
  patience: 10
  resume:
  preloaded_model:
  cudnn_deterministic: True
  validation: 
    interval: 1
    metric: 'loss' # sisdr, stoi, pesq, sisdr
  test:
    total_steps: 1
    interval: 1
    num_show: 10
    metric: 'sisdr' # loss, stoi, pesq, sisdr
  
  # best: False
  # save: True 