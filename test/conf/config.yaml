default:
  dset: 
    name: 'VoiceBankDEMAND'
    config:
  # dset: 
  #   name: 'Clarity'
  #   config: './recipes/icassp_2023/MLbaseline/config_train.yaml'
  
dummy:
misc:
  num_workers: 1
  num_prints: 4
  show: False
  verbose: False

optim:
  load: False
  # optim: 'sgd'
  optim: 'adam'
  lr: 0.0003
  beta1: 0.9
  beta2: 0.999
  loss: 'l1'
  # loss: 'mse'
  # loss: 'psa'
  # loss: 'psa-bose'
  # loss: 'ideal-mag'
  clip_grad: False

model:
  # wav-unet, dcunet, mel-rnn, 
  # [TODO] Test crn, demucs, conv-tasnet, ddcrn
  name: 'dcunet'
  input_channels: 1
  segment: 1.024
  sample_rate: 16000
  n_fft: 512
  hop_length: 256
  win_length: 512
  center: True
  # Mel-RNN
  rnn_type: 'rnn'
  rnn_layer: 256
  n_mels: 128
  f_min: 125
  f_max: 8000
  ema: True
  # DCUnet
  model_complexity: 45
  model_depth: 10 
  data_type: True 
  padding_mode: 'zeros'
  # Unet
  unet_nlayers: 24
  channels_interval: 12

    
dset:
  wav: './mllib/data/VoiceBankDEMAND/DS_10283_2791'
  # wav: '/home/olive-samba/sambashare/data/Sound/clarity_ICASSP2023/clarity_CEC2_data/clarity_data'
  split: [0.7, 0.2, 0.1]
  segment: 1.024  
  use_all: False
  shift: None
  sample_rate: 16000
  norm: 'z-score'
  # norm: 'linear-scale'
  n_fft: 512
  win_length: 512
  hop_length: 256
  n_mels: 128
  channels: 1
  
solver:
  root: '.'
  num_workers: 10
  epochs: 1
  batch_size: 16
  all_steps: False
  total_steps: 1
  save_checkpoint_interval: 1
  patience: 10
  resume:
  preloaded_model:
  cudnn_deterministic: True
  validation: 
    interval: 1
    metric: 'loss' # sisdr, stoi, pesq, sisdr
  test:
    total_steps: 1
    interval: 1
    num_show: 10
    metric: 'sisdr' # loss, stoi, pesq, sisdr
  
  # best: False
  # save: True 
  
name: "dcunet"
seed: 10